<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarlett Teng | Wellness Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800 font-sans">
    <div class="max-w-2xl mx-auto py-16 px-6">
        <h1 class="text-3xl font-bold text-indigo-900 mb-2">Scarlett Teng, MHNP</h1>
        <p class="text-lg text-slate-600 mb-8">Mental Health Wellness Assistant</p>
        
        <div class="bg-white p-6 rounded-2xl shadow-lg border border-slate-200">
            <div id="chat-box" class="h-80 overflow-y-auto mb-4 p-4 bg-slate-50 rounded-lg border text-slate-700 leading-relaxed">
                Hello! I'm your AI wellness assistant. How can I support you today?
            </div>
            <div class="flex gap-2">
                <input type="text" id="userInput" placeholder="Ask me anything..." class="flex-1 p-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 outline-none">
                <button onclick="askAI()" class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">Send</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { GoogleGenAI } from "https://esm.run/@google/genai";
        // REPLACE THE LINE BELOW WITH YOUR KEY
        const genAI = new GoogleGenAI("AIzaSyB9c9wglkgPyaaJY7Onvq2BW5TN_VeCeBA");

        window.askAI = async function() {
            const input = document.getElementById("userInput").value;
            const chatBox = document.getElementById("chat-box");
            if (!input) return;

            chatBox.innerHTML += `<div class='mt-3 text-indigo-900 font-semibold'>You: ${input}</div>`;
            document.getElementById("userInput").value = "";
            
            try {
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                const result = await model.generateContent(input);
                const response = await result.response;
                chatBox.innerHTML += `<div class='mt-3 bg-indigo-50 p-3 rounded-lg text-slate-800'><strong>Assistant:</strong> ${response.text()}</div>`;
            } catch (e) {
                chatBox.innerHTML += `<div class='mt-3 text-red-500'>Error: AI is resting. Please check your API key!</div>`;
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
