<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarlett Teng | Mental Health Wellness</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800">
    <div class="max-w-2xl mx-auto py-20 px-6">
        <h1 class="text-4xl font-bold text-indigo-900 mb-4">Scarlett Teng, MHNP</h1>
        <p class="text-xl mb-8">Mental Health Nurse Practitioner</p>
        
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
            <div id="chat-box" class="h-64 overflow-y-auto mb-4 p-4 bg-slate-50 rounded-lg border border-inner text-slate-600">
                Hello! I am your wellness assistant. How can I help you today?
            </div>
            <div class="flex gap-2">
                <input type="text" id="userInput" placeholder="Ask a question..." class="flex-1 p-3 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button onclick="alert('Connecting AI... Please ensure your API key is set in the code.')" class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">Send</button>
            </div>
        </div>

        <p class="mt-12 text-sm text-slate-400 italic">
            Disclaimer: This assistant provides general information only. If you are in crisis, please call 111 or text 1737 (NZ).
        </p>
    </div>

    <script type="module">
    import { GoogleGenAI } from "https://esm.run/@google/genai";
    const genAI = new GoogleGenAI("PASTE_YOUR_KEY_HERE");

    window.askAI = async function() {
        const input = document.getElementById("userInput").value;
        const chatBox = document.getElementById("chat-box");
        if (!input) return;

        chatBox.innerHTML += `<div class='mt-2 text-indigo-900'><strong>You:</strong> ${input}</div>`;
        document.getElementById("userInput").value = "";
        
        try {
            const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
            const result = await model.generateContent(input);
            const response = await result.response;
            chatBox.innerHTML += `<div class='mt-2'><strong>Assistant:</strong> ${response.text()}</div>`;
        } catch (e) {
            chatBox.innerHTML += `<div class='mt-2 text-red-500'>Error: Make sure your API Key is correct!</div>`;
        }
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>
</body>
</html>
